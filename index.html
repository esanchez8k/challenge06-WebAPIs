<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar">
        <h1>Weather Dashboard</h1>
    </nav>

    <!-- Large Container that holds everything-->
    <div class="largecontainer">
        <!-- Bootstrap class that will place containers in rows-->
        <div class="row">
            <!-- One of the columns in the row that will be smaller and hold search engine-->
            <div class="col-6 col-md-4 bg-dark">
                <!-- prints search for city above the search bar below-->
                <p class="search-header h4 mx-auto text-light" style="width: 200px">Search for a City:</p>
                <!-- this will be the search input bar and search button curtosy of Bootstrap-->
                <div class="input-group input-group-lg">
                    <input id="inputCity" type="text" class="form-control" list="datalistOptions" placeholder="Enter city name..."
                        aria-label="Enter city name..." />
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="search-button"> Search </button>
                    </div>
                </div>
                <form id="history"></form>
            </div>

            <!-- Second colomun that will hold the daily and 5-day forecast containers-->
            <div class="col-12 col-md-8 bg-light">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="" alt="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 bg-dark text-white">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-warning text-white"></div>
                    <div class="col forecast bg-warning text-white"></div>
                    <div class="col forecast bg-warning text-white"></div>
                    <div class="col forecast bg-warning text-white"></div>
                    <div class="col forecast bg-warning text-white"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./assests/script.js"></script>
</body>
</html>
